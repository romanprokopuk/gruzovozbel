<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GruzovozBel</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <div class="header-top-wrap">
        <div class="container">
          <div class="header-top">
            <div class="phone-mobile-wrap">
              <div class="phone-mobile">
                <!-- Телефон должен меняться из админки -->
                <a href="tel:+375296342981" class="phohe-mobile-href">
                  <img class="phone-mobile-img" src="./images/phone-mobile-img.png" alt="Позвонить" />
                </a>
              </div>
            </div>
            <div class="logo-wrap">
              <div class="logo">
                <a class="logo-href" href="./index.html">
                  <!-- Логотип должен меняться из админки -->
                  <img class="logo-img" src="./images/logo.png" alt="GruzovozBel_Logo" title="GruzovozBel" />
                </a>
              </div>
            </div>
            <div class="social-wrap">
              <div class="social">
                <div class="social-elem social-elem__viber">
                  <a class="social-elem-href" href="#">
                    <!-- Иконки должны меняться из админки -->
                    <img class="social-elem-img social-elem-img__viber" src="./images/viber.png" alt="Написать в viber" title="Написать в viber" />
                  </a>
                </div>
                <div class="social-elem social-elem__watsapp">
                  <a class="social-elem-href" href="#">
                    <!-- Иконки должны меняться из админки -->
                    <img class="social-elem-img social-elem-img__watsapp" src="./images/watsapp.png" alt="Написать в watsapp" title="Написать в watsapp" />
                  </a>
                </div>
                <div class="social-elem social-elem__telegram">
                  <a class="social-elem-href" href="#">
                    <!-- Иконки должны меняться из админки -->
                    <img class="social-elem-img social-elem-img__telegram" src="./images/telegram.png" alt="Написать в telegram" title="Написать в telegram" />
                  </a>
                </div>
                <div class="social-elem social-elem__instagram">
                  <a class="social-elem-href" href="#">
                    <!-- Иконки должны меняться из админки -->
                    <img class="social-elem-img social-elem-img__instagram" src="./images/instagram.png" alt="Написать в instagram" title="Написать в instagram" />
                  </a>
                </div>
              </div>
            </div>
            <div class="contacts-wrap">
              <div class="contacts">
                <div class="contacts-elem">
                  <!-- Телефон должен меняться из админки -->
                  <a class="contacts-elem-href contacts-elem-href__phone" href="tel:+375296342981" title="Позвонить">+375 29 634 29 81</a>
                </div>
                <div class="contacts-elem">
                  <!-- e-mail должен меняться из админки -->
                  <a class="contacts-elem-href contacts-elem-href__mail" href="mailto:gruzovozbelarus@yandex.by" title="Написать на e-mail">gruzovozbelarus@yandex.by</a>
                </div>
              </div>
            </div>
            <div class="menu-btn-wrap">
              <div class="menu-btn">
                <img class="menu-btn-img" src="./images/menu-btn-img.png" alt="Открыть меню" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom-wrap">
        <div class="container"></div>
      </div>
    </header>
    <main></main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
